<!DOCTYPE html>
<html>
<head>
<script src="template.js"></script>
<script src="combinators.js"></script>
<script src="tooltip.js"></script>
<script src="log.js"></script>
<script src="dynamic.js"></script>
<script src="connect.js"></script>
<script src="question.js"></script> 
<script src="card.js"></script>
<script src="forum.js"></script>
<script src="score.js"></script>
<script src="resource.js"></script>
<script src="player.js"></script>
<script src="market.js"></script>
<script src="city.js"></script>
<script src="path.js"></script>
<script src="region.js"></script>
<script src="board.js"></script>
<script src="undo.js"></script>
<script src="gui.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body id="body" onload="main()"
  ><div id="version"></div
  ><div id="board"
    ><div id="turn-indicator">It's your turn</div
    ><div id="market-button">Market (<div id="market-count"></div>)</div
    ><div id="market"></div
    ><div id="rhs-panes"></div
  ></div><div id="controls"
    ><div id="players"></div
    ><div id="hand-container"
      ><div id="hand"></div
      ><div id="final-score-container"
        ><div id="final-score"></div
      ></div
    ></div
    ><div id="log"
      ><div class="question-box"
        ><div id="undo" class="undo"></div
        ><div id="question"></div
      ></div
      ><div id="log-entries"></div
    ></div></div
  ></div

><div style="display: none;">

<div id="forum-tile" class="forum-tile"></div>

<div id="card-template" class="card"
  ><div id="card_header" class="card-header"></div
  ><div id="card_footer" class="card-footer"></div
></div>

<div id="card-element" class="card-element"></div>
<div id="card-type" class="card-type card-element"
  ><div id="card_score" class="card-score"></div
  ><div id="card_type_name" class="card_type_name"></div
></div>

<div id="resource-icon" class="resource-icon"></div>
<svg id="player-resource" class="resource-icon"
   xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <use id="img" />
</svg>

<div id="stored-resource" class="stored-resource"></div>

<div id="city" class="city"
  ><div id="produces" class="city_produces"></div
  ><div id="houses"></div
  ><div id="workers"></div
></div>

<div id="region" class="region"></div>
<div id="gain-money" class="resource-icon money"></div>
<div id="no-bonus" class="resource-icon">X</div>

<div id="available-spot" class="resource-icon blank"></div>
<div id="wild-resource" class="resource-icon blank">?</div>

<div id="market-spot" class="market-spot"
  ><div id="market_card" class="market-card"></div
  ><div class="spot_cost"
    ><div id="card_cost" class="cost"></div
    ><div id="spot_cost" class="cost"></div
  ></div
></div>

<div id="player" class="player">
  <div class="mag-name"
    ><div id="magnus" class="is-magnus"></div
    ><div id="end_triggered" class="end-triggered"></div
    ><div id="name" class="name"></div
  ></div
  ><div id="forum-tiles" class="forum-tiles"></div
  ><div id="storage" class="storage"></div
  ><div class="discard_cell"
    ><div id="view_discard" class="view_discard"></div
    ><div id="top_card" class="discard_top"></div
  ></div
  ><div id="houses_label" class="house-label"></div><div id="houses" class="house-num"></div
  ><div class="resource-icon cards card-label"></div><div id="cards" class="card-num"></div
  ><div class="resource-icon money money-label"></div><div id="money" class="money-num"></div
></div>

<div id="pane-container" class="pane-container"></div>


<div id="path-spot" class="path-spot"></div>

<div id="question-text" class="question-text"></div>
<div id="log-entry" class="log-entry"></div>
<div id="log-word" class="log-word"></div>
<div id="log-ref" class="log-word log-ref"></div>
<div id="log-line" class="log-line"></div>

<div id="tooltip-container" class="tooltip-container"></div>
<div id="tooltip-entry" class="tooltip-entry"></div>

<div id="final-score-entry" class="final-score-entry"
  ><div id="fs_player" class="fs_player"></div
  ><div id="fs_score" class="fs_score"></div
></div>

<div id="score-category" class="score-category"
  ><div id="score-category-name" class="score-category-name"></div
  ><div id="score-category-value" class="score-category-value"></div
></div>


  
</div><!-- Templates !-->
</body>
</html>
